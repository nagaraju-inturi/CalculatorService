// python -m grpc_tools.protoc -I. --python_out=. --grpc_python_out=. calculator.proto
syntax = "proto3";

message Payload {
    string payload=1;
}

message Ping {
    uint32 count=1;
}

message Result {
    string result=1;
    int32  error_code=2;
    string error_message=3;
}

service CalculatorService {
    rpc SendRequest(Payload) returns (Result) {}
    rpc SendPing(Ping) returns (Ping) {}
}